<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易管理系统</title>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3.5.26/dist/vue.global.js"></script>
    <!-- Element Plus -->
    <script src="https://unpkg.com/element-plus@2.13.1/dist/index.full.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.13.1/dist/index.css">
    <style>
        body { margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; }
        #app { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .welcome-card { max-width: 600px; margin: 0 auto; text-align: center; padding: 40px; }
    </style>
</head>
<body>
    <div id="app">
        <div class="welcome-card">
            <el-card shadow="hover">
                <template #header>
                    <div class="card-header">
                        <h2>交易管理系统</h2>
                    </div>
                </template>
                <div>
                    <p>系统已成功部署到 GitHub Pages！</p>
                    <p>欢迎使用交易管理功能</p>
                </div>
                <template #footer>
                    <div style="text-align: center;">
                        <el-button type="primary">进入系统</el-button>
                    </div>
                </template>
            </el-card>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        const app = createApp({
            template: `
                <div class="welcome-card">
                    <el-card shadow="hover">
                        <template #header>
                            <div class="card-header">
                                <h2>交易管理系统</h2>
                            </div>
                        </template>
                        <div>
                            <p>系统已成功部署到 GitHub Pages！</p>
                            <p>欢迎使用交易管理功能</p>
                        </div>
                        <template #footer>
                            <div style="text-align: center;">
                                <el-button type="primary">进入系统</el-button>
                            </div>
                        </template>
                    </el-card>
                </div>
            `
        });
        app.use(ElementPlus);
        app.mount('#app');
    </script>
</body>
</html>
